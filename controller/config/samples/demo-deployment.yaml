apiVersion: apps/v1
kind: Deployment
metadata:
  name: cg-demo
  namespace: demo
  labels:
    app: cg-demo
    automation: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cg-demo
  template:
    metadata:
      labels:
        app: cg-demo
        admission.datadoghq.com/enabled: "false"
    spec:
      containers:
      - name: cg-demo
        image: jonlimpw/cg-demo:latest  # This will be flagged as non-compliant (using tag instead of digest)
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
  labels:
    monitored: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliant-app
  namespace: demo
  labels:
    app: cg-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cg-demo
  template:
    metadata:
      labels:
        app: cg-demo
        admission.datadoghq.com/enabled: "false"         
    spec:
      containers:
      - name: cg-demo
        image: jonlimpw/cg-demo@sha256:c2fa8540df15fe8f14eca3d9821103622ceab542744ece39dad76b5ff1254136
        ports:
        - containerPort: 8080
