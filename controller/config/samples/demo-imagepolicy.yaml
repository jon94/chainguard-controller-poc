apiVersion: security.chainguard.dev/v1
kind: ImagePolicy
metadata:
  name: jonlimpw-demo-policy
  namespace: demo
spec:
  repository: "jonlimpw/cg-demo"
  checkIntervalSeconds: 60  # Fast check interval for responsive demo
  enforceLatestDigest: true
  namespaceSelector:
    matchLabels:
      monitored: "true"
  deploymentSelector:
    matchLabels:
      app: "cg-demo"
